name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master - the branch you normally push your code to
  workflow_dispatch: # Allows you to manually trigger the workflow from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To allow the action to push to gh-pages branch
      pages: write     # To enable GitHub Pages
      id-token: write  # To allow the deploy action to get an ID token

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # If you have a build step (e.g., npm run build that outputs to 'public'):
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18' # Or your desired Node.js version
      # - name: Install dependencies
      #   run: npm install
      # - name: Build project
      #   run: npm run build # This command should output your static files to the 'public' folder

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public' # THIS IS THE KEY LINE: Point to your 'public' folder!

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4